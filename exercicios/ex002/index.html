<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>

<body>
    <h1>
        Parágrafos e Quebras de linha
    </h1>
    <p>
        Vc pode salvar um
        parágrafo de qualquer jeito,
        basta colocar tudo
        entre as tags &lt;p&gt; e &lt;/p&gt;<!-- less than / greater than-->
    </p>
    <p>
        Para quebrar linha use a tag &lt;br&gt;
    </p>
    <p>
        Vamos adicionar alguns símbolos especiais: <br>
        &reg; <br>
        &copy; <br>
        &trade; <br>
        &euro; <br>
        &pound; <br>
        &yen; <br>
        &cent; <br>
        &real; <br>
        &delta; <br>
        &Delta; <br>
        &uarr; <br>
    </p>
    <p>
        Vamos adicionar alguns emojis:
        &#x1F596;
        &#x1F9CF;
    </p>
</body>

</html>
