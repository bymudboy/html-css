<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem Dinâmica</h1>
    <p>tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width: 750px )" srcset="imgs/foto-p.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="imgs/foto-m.png" type="image/png">
        <img src="imgs/foto-g.png" alt="Img Flexível">
        <!-- precisa ser na orde os [sources] pq se n vai dar errado    -->
    </picture>

    <h1>Reproduzindo Aúdio</h1> 
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <!--
        FORMA QUE AS VEZES DA ERRADO

    <audio src="midia/masquerade.mp3" controls></audio>
    -->
    <audio preload="metadata" controls loop>
        <source src="midia/masquerade.mp3" type="audio/mpeg">
        <source src="midia/masquerade.ogg" type="audio/ogg">
        <source src="midia/masquerade.wav" type="audio/wav">
        <p>INfelizmente seu navegador não consegue reproduzir o áudio. <a href="midia/masquerade.mp3">Clique aqui para baixar o arquivo mp3</a></p>
    </audio>
</body>
</html>
